<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Climbingo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="captureContainer">
        <div class="topBar">
            <p id='exclaimation'>!</p>
            <p id='message'>Please begin by taking a picture of yourself next to the route.</p>
        </div>

        <div id="buttonContainer">
            <label for="uploadImage" class="imageUpload">Capture/Upload Picture</label>
            <input type="file" id="uploadImage" />    
        </div>

        <div class="bottomBar">
            <div class="bottomItem">
                <img class="selectedImg" src="/data/camera.png"></img>
                <p class="selectedText">New Route</p>
            </div>
            <div class="bottomItem">
                <img class="unselectedImg" src="/data/folder.png"></img>
                <p>My Routes</p>
            </div>
            <div class="bottomItem">
                <img class="unselectedImg" src="/data/spyglass.png"></img>
                <p>Browse</p>
            </div>
            <div class="bottomItem">
                <img class="unselectedImg" src="/data/profile.png"></img>
                <p>My Profile</p>
            </div>
        </div>
    </div>

    <script src="camera_script.js"></script>
    <script src="fabric.min.js"></script>
</body>

</html>
